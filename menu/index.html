                                </button>

                                <button id="tea-tab" class="tab-item">

                                <button id="dessert-tab" class="tab-item">
                                    <span class="tab-item-icon">
                                        <img src="/dessert.svg" alt="Cup" width="16" height="24" />

                        </div>

                        <div class="menu-grid"></div>

                        <button class="more-items">
                            <img

                    </div>

                    <div class="contacts-info">

                        <div class="contacts-contacts">

                                href="https://maps.google.com/maps?q=POSTCODE"

                            </a>

                            <a href="tel:+16035550123" class="contacts-item">
                                <div class="contacts-item-container">
                                    <img src="/phone.svg" alt="Phone" width="20" height="20" />

                                    <span>+1 (603) 555-0123</span>
                                </div>

                                <span class="contacts-item-underline"></span>
                            </a>

                            <div class="contacts-item-container" style="padding-bottom: 4px">
                                <img src="/clock.svg" alt="Clock" width="20" height="20" />

                                <span>Mon-Sat: 9:00 AM – 23:00 PM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
